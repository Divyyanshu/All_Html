<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jai shree ram</title>
    <style>
      div {
        padding: 15px;
      }
      .sameclas {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Adavnce-Form</h1>
    <hr />
    <form action="">
      <div>
        <label for="range"> Range :</label>
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="100"
          value="20"
        />
      </div>
      <div>
        <label for="birthday"> Birthday : </label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <label for="timedate">Time :</label>
        <input type="time" name="timedate" id="timedate" />
      </div>
      <div>
        <label for="datetime">Timedate:</label>
        <input type="datetime-local" name="datetime" id="datetime" />
      </div>
      <div>
        <label for="favcolor">Fav-Color :</label>
        <input type="color" name="favcolor" id="favcolor" />
      </div>
      <div>
        <label for="website">WebSite :</label>
        <input
          type="url"
          name="website"
          id="website"
          size="35px"
          placeholder="website"
        />
      </div>
      <div>
        <label for="month">Months: </label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="searchqury">Search-Quary: </label>
        <input
          type="search"
          name="searchqury"
          id="searchqury"
          placeholder="search..."
        />
      </div>
      <div>
        <label for="week">Vaction: </label>
        <input type="week" name="week" id="week" />
      </div>
      <!-- using feildset and legend for better and high and forms -->
      <fieldset>
        <legend>Personal Info :</legend>
        <div>
          <label for="username">Username :</label>
          <input
            type="text"
            id="username"
            placeholder="here"
            class="sameclas"
          />
        </div>
        <div>
          <label for="email">E-mail :</label>
          <input
            type="email"
            id="email"
            required
            class="sameclas"
            placeholder="enter here"
            size="30"
            required
            autocomplete="OFF"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
        </div>
        <div>
          <label for="password">Password :</label>
          <input type="password" id="password" required />
        </div>
        <div>
          <label for="number">Number :</label>
          <input
            type="number"
            id="number"
            maxlength="10"
            min="1"
            placeholder="no."
          />
        </div>
        <div>
          <label for="gender">Gender :</label>
          <input type="radio" id="gender" name="gender" /> male
          <input type="radio" name="gender" id="gender" /> female
        </div>
        <div>
          <label for="checkbox">Game :</label>
          <input type="checkbox" name="intrest" id="checkbox" />Football
          <input type="checkbox" name="intrest" id="checkbox" />Cricket
        </div>
        <div>
          <label for="country">Fav-Country :</label>
          <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="japan">Japan</option>
            <option value="america">America</option>
            <option value="pakistan">pakistan</option>
          </select>
        </div>
        <div>
          <label for="textarea">Message : </label>
          <textarea name="Message" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="file">File Upload here :</label>
          <input type="file" id="file" />
        </div>
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
